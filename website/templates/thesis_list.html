{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Thesis List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                {% for thesis in thesis_list %}
                    <tr>
                        <td>{{ thesis.title }}</td>
                        <td>{{ thesis.author }}</td>
                        <td>
                            <a href="{% url 'thesis_detail' thesis.pk %}" class="btn btn-primary btn-sm">Open on Page</a>                    
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
