{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Thesis List</h1>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>File</th>
                </tr>
            </thead>
            <tbody>
                {% for thesis in thesis_list %}
                    <tr>
                        <td>{{ thesis.title }}</td>
                        <td>{{ thesis.author }}</td>
                        <td>
                            <a href="{% url 'thesis_detail' thesis.pk %}" class="btn btn-primary btn-sm">Open</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
{% endblock %}
