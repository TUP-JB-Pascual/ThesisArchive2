{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Publish Thesis</h1>
        
        <form method="POST" action="" enctype="multipart/form-data" id="publishForm" name="publishForm">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Form Error
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary" id="publish" name="publish">Publish</button>
            <a href="{% url 'thesis_list' %}" class="btn btn-danger">Back</a>
        </form>
        
    </div>

    <script>
        $('#publishForm').on('submit', function() {
            $('#author').prop('disabled', false);
        });
    </script>
{% endblock %}
